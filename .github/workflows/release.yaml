name: Release SuperCalc

on:
  release:
    types: [published]

permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    env:
      VERSION: ''
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            ext: ""
            wails_tags: "desktop,production,webkit2_41"
          - os: macos-latest
            goos: darwin
            goarch: amd64
            ext: ""
            wails_tags: "desktop,production"
          - os: macos-latest
            goos: darwin
            goarch: arm64
            ext: ""
            wails_tags: "desktop,production"
          - os: windows-latest
            goos: windows
            goarch: amd64
            ext: ".exe"
            wails_tags: "desktop,production"
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update && sudo apt-get install -y \
            libgtk-3-dev libwebkit2gtk-4.1-dev build-essential pkg-config

      - name: Install macOS dependencies
        if: matrix.os == 'macos-latest'
        run: |
          brew install pkg-config

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Ensure CGO is enabled
        run: echo "CGO_ENABLED=1" >> $GITHUB_ENV

      - name: Set CGO_LDFLAGS for macOS
        if: matrix.os == 'macos-latest'
        run: echo "CGO_LDFLAGS=-framework UniformTypeIdentifiers" >> $GITHUB_ENV

      - name: Extract version
        id: extract_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Build for ${{ matrix.goos }}-${{ matrix.goarch }}
        shell: bash
        run: |
          echo "VERSION is $VERSION"
          BUILD_DATE=$(date -u '+%Y-%m-%d_%H:%M:%S_UTC')
          GIT_COMMIT=$(git rev-parse --short HEAD)
          OUTFILE=SuperCalc-${{ matrix.goos }}-${VERSION}-${{ matrix.goarch }}${{ matrix.ext }}
          echo "OUTFILE is $OUTFILE"
          go build -tags "${{ matrix.wails_tags }}" -ldflags="-s -w -X main.version=$VERSION -X main.buildDate=$BUILD_DATE -X main.gitCommit=$GIT_COMMIT" -o $OUTFILE .
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
          VERSION: ${{ env.VERSION }}

      - name: Create macOS app bundle
        if: matrix.os == 'macos-latest'
        run: |
          APP_VERSION=$(echo "$VERSION" | sed -E 's/^v?([0-9]+\.[0-9]+\.[0-9]+).*/\1/')
          if [ -z "$APP_VERSION" ]; then APP_VERSION="1.0.0"; fi
          
          APP_NAME="SuperCalc.app"
          rm -rf "$APP_NAME"
          
          mkdir -p "$APP_NAME/Contents/MacOS"
          mkdir -p "$APP_NAME/Contents/Resources"
          
          cp "SuperCalc-${{ matrix.goos }}-${VERSION}-${{ matrix.goarch }}" "$APP_NAME/Contents/MacOS/SuperCalc"
          
          # Generate icns from PNG
          if [ -f "assets/icon.png" ]; then
            mkdir -p build
            ICONSET="build/icon.iconset"
            mkdir -p "$ICONSET"
            sips -z 16 16     "assets/icon.png" --out "$ICONSET/icon_16x16.png"
            sips -z 32 32     "assets/icon.png" --out "$ICONSET/icon_16x16@2x.png"
            sips -z 32 32     "assets/icon.png" --out "$ICONSET/icon_32x32.png"
            sips -z 64 64     "assets/icon.png" --out "$ICONSET/icon_32x32@2x.png"
            sips -z 128 128   "assets/icon.png" --out "$ICONSET/icon_128x128.png"
            sips -z 256 256   "assets/icon.png" --out "$ICONSET/icon_128x128@2x.png"
            sips -z 256 256   "assets/icon.png" --out "$ICONSET/icon_256x256.png"
            sips -z 512 512   "assets/icon.png" --out "$ICONSET/icon_256x256@2x.png"
            sips -z 512 512   "assets/icon.png" --out "$ICONSET/icon_512x512.png"
            cp "assets/icon.png" "$ICONSET/icon_512x512@2x.png"
            iconutil -c icns "$ICONSET" -o "build/appicon.icns"
            rm -rf "$ICONSET"
            cp "build/appicon.icns" "$APP_NAME/Contents/Resources/icon.icns"
          fi
          
          cat > "$APP_NAME/Contents/Info.plist" << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>SuperCalc</string>
              <key>CFBundleIconFile</key>
              <string>icon.icns</string>
              <key>CFBundleIdentifier</key>
              <string>com.supercalc.app</string>
              <key>CFBundleName</key>
              <string>SuperCalc</string>
              <key>CFBundleDisplayName</key>
              <string>SuperCalc</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>${APP_VERSION}</string>
              <key>CFBundleVersion</key>
              <string>${VERSION}</string>
              <key>LSMinimumSystemVersion</key>
              <string>10.13</string>
              <key>NSHighResolutionCapable</key>
              <true/>
              <key>NSSupportsAutomaticGraphicsSwitching</key>
              <true/>
          </dict>
          </plist>
          EOF
          
          xattr -cr "$APP_NAME" || true
          codesign --force --deep --sign - "$APP_NAME" || true
          
          ZIP_NAME="SuperCalc-darwin-${VERSION}-${{ matrix.goarch }}.zip"
          zip -r "$ZIP_NAME" "$APP_NAME"
        env:
          VERSION: ${{ env.VERSION }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            SuperCalc-${{ matrix.goos }}-${{ env.VERSION }}-${{ matrix.goarch }}${{ matrix.ext }}
            SuperCalc-darwin-${{ env.VERSION }}-${{ matrix.goarch }}.zip

  upload-to-release:
    name: Upload Assets to Release
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Upload assets to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for file in binaries-*/*; do
            if [[ "$file" == *"SuperCalc-darwin-"*".zip" ]] || [[ "$file" == *"SuperCalc-linux-"* ]] || [[ "$file" == *"SuperCalc-windows-"* ]]; then
              echo "Uploading $file to release..."
              gh release upload ${{ github.event.release.tag_name }} "$file" || true
            fi
          done

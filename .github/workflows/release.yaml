name: Release SuperCalc

on:
  release:
    types: [published]

permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    env:
      VERSION: ''
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            ext: ""
          - os: macos-latest
            goos: darwin
            goarch: amd64
            ext: ""
          - os: macos-latest
            goos: darwin
            goarch: arm64
            ext: ""
          - os: windows-latest
            goos: windows
            goarch: amd64
            ext: ".exe"
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update && sudo apt-get install -y \
            libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libxxf86vm-dev \
            libgl1-mesa-dev libglu1-mesa-dev build-essential

      - name: Install macOS dependencies
        if: matrix.os == 'macos-latest'
        run: |
          brew install pkg-config

      - name: Ensure CGO is enabled
        run: echo "CGO_ENABLED=1" >> $GITHUB_ENV

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Extract version
        id: extract_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Build for ${{ matrix.goos }}-${{ matrix.goarch }}
        shell: bash
        run: |
          echo "VERSION is $VERSION"
          BUILD_DATE=$(date -u '+%Y-%m-%d_%H:%M:%S_UTC')
          GIT_COMMIT=$(git rev-parse --short HEAD)
          OUTFILE=SuperCalc-${{ matrix.goos }}-${VERSION}-${{ matrix.goarch }}${{ matrix.ext }}
          echo "OUTFILE is $OUTFILE"
          go build -ldflags="-s -w -X main.version=$VERSION -X main.buildDate=$BUILD_DATE -X main.gitCommit=$GIT_COMMIT" -o $OUTFILE .
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
          VERSION: ${{ env.VERSION }}

      - name: Install Fyne CLI (macOS only)
        if: matrix.os == 'macos-latest'
        run: go install fyne.io/tools/cmd/fyne@latest

      - name: Create macOS app bundle
        if: matrix.os == 'macos-latest'
        run: |
          APP_VERSION=$(echo "$VERSION" | sed -E 's/^v?([0-9]+\.[0-9]+\.[0-9]+).*/\1/')
          fyne package \
            --os darwin \
            --icon assets/icon.png \
            --name "SuperCalc" \
            --app-id com.supercalc.app \
            --app-version $APP_VERSION \
            --app-build 1 \
            --release \
            --executable ./SuperCalc-${{ matrix.goos }}-${VERSION}-${{ matrix.goarch }}${{ matrix.ext }}
          xattr -cr "SuperCalc.app"
          codesign --force --deep --sign - "SuperCalc.app"
          ZIP_NAME="SuperCalc-darwin-${VERSION}-${{ matrix.goarch }}.zip"
          zip -r "$ZIP_NAME" "SuperCalc.app"
        env:
          VERSION: ${{ env.VERSION }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            SuperCalc-${{ matrix.goos }}-${{ env.VERSION }}-${{ matrix.goarch }}${{ matrix.ext }}
            SuperCalc-darwin-${{ env.VERSION }}-${{ matrix.goarch }}.zip

  upload-to-release:
    name: Upload Assets to Release
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Upload assets to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for file in binaries-*/*; do
            if [[ "$file" == *"SuperCalc-darwin-"*".zip" ]] || [[ "$file" == *"SuperCalc-linux-"* ]] || [[ "$file" == *"SuperCalc-windows-"* ]]; then
              echo "Uploading $file to release..."
              gh release upload ${{ github.event.release.tag_name }} "$file" || true
            fi
          done

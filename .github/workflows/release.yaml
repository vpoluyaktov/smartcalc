name: Release SuperCalc

on:
  release:
    types: [published]

permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    env:
      VERSION: ''
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            ext: ""
          - os: macos-latest
            goos: darwin
            goarch: amd64
            ext: ""
          - os: macos-latest
            goos: darwin
            goarch: arm64
            ext: ""
          - os: windows-latest
            goos: windows
            goarch: amd64
            ext: ".exe"
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update && sudo apt-get install -y \
            libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libxxf86vm-dev \
            libgl1-mesa-dev libglu1-mesa-dev build-essential

      - name: Install macOS dependencies
        if: matrix.os == 'macos-latest'
        run: |
          # Install required system libraries for Fyne on macOS
          brew install pkg-config

      - name: Ensure CGO is enabled
        run: echo "CGO_ENABLED=1" >> $GITHUB_ENV

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Extract version
        id: extract_version
        shell: bash
        run: |
          VERSION=$(echo "$GITHUB_REF" | sed 's|refs/tags/||')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Extracted version: $VERSION"

      - name: Build for ${{ matrix.goos }}-${{ matrix.goarch }}
        shell: bash
        run: |
          echo "VERSION is $VERSION"
          BUILD_DATE=$(date -u '+%Y-%m-%d_%H:%M:%S_UTC')
          GIT_COMMIT=$(git rev-parse --short HEAD)
          OUTFILE=SuperCalc-${{ matrix.goos }}-${VERSION}-${{ matrix.goarch }}${{ matrix.ext }}
          echo "OUTFILE is $OUTFILE"
          go build -ldflags="-s -w -X main.version=$VERSION -X main.buildDate=$BUILD_DATE -X main.gitCommit=$GIT_COMMIT" -o $OUTFILE .
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
          VERSION: ${{ env.VERSION }}

      - name: Install Fyne CLI (macOS only)
        if: matrix.os == 'macos-latest'
        run: go install fyne.io/tools/cmd/fyne@latest

      - name: Create macOS app bundle
        if: matrix.os == 'macos-latest'
        run: |
          APP_VERSION=$(echo "$VERSION" | sed -E 's/^v?([0-9]+\.[0-9]+\.[0-9]+).*/\1/')
          fyne package \
            --os darwin \
            --name "SuperCalc" \
            --app-id com.supercalc.app \
            --app-version $APP_VERSION \
            --app-build 1 \
            --release \
            --executable ./SuperCalc-${{ matrix.goos }}-${VERSION}-${{ matrix.goarch }}${{ matrix.ext }}
          xattr -cr "SuperCalc.app"
          codesign --force --deep --sign - "SuperCalc.app"
          ZIP_NAME="SuperCalc-darwin-${VERSION}-${{ matrix.goarch }}.zip"
          zip -r "$ZIP_NAME" "SuperCalc.app"
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV

      - name: Create Linux ZIP archive
        if: matrix.os == 'ubuntu-latest'
        run: |
          ZIP_NAME="SuperCalc-linux-${VERSION}-${{ matrix.goarch }}.zip"
          zip "$ZIP_NAME" "SuperCalc-${{ matrix.goos }}-${VERSION}-${{ matrix.goarch }}${{ matrix.ext }}"
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV

      - name: Upload Windows binary to release
        if: matrix.os == 'windows-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./SuperCalc-${{ matrix.goos }}-${{ env.VERSION }}-${{ matrix.goarch }}${{ matrix.ext }}
          asset_name: SuperCalc-${{ matrix.goos }}-${{ env.VERSION }}-${{ matrix.goarch }}${{ matrix.ext }}
          asset_content_type: application/octet-stream

      - name: Upload ZIP archive to release (Linux and macOS)
        if: matrix.os != 'windows-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./${{ env.ZIP_NAME }}
          asset_name: ${{ env.ZIP_NAME }}
          asset_content_type: application/zip

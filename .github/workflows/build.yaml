name: Build SmartCalc

on:
  push:
    branches:
      - '*'
  pull_request:
    branches: [ "main" ]

jobs:
  # Run all tests (Go backend + Playwright E2E) on Linux first
  # This fails fast before attempting multi-platform builds
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y \
            libgtk-3-dev libwebkit2gtk-4.1-dev build-essential pkg-config \
            xvfb

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install chromium

      - name: Run Go backend tests
        run: go test -v ./...

      - name: Run Playwright E2E tests
        run: |
          # Start Wails dev server with xvfb
          xvfb-run --auto-servernum --server-args="-screen 0 1280x720x24" wails dev &
          WAILS_PID=$!
          
          # Wait for dev server to be ready
          echo "Waiting for Wails dev server..."
          for i in {1..60}; do
            if curl -s http://localhost:34115 > /dev/null 2>&1; then
              echo "Wails dev server is ready"
              break
            fi
            sleep 2
          done
          
          # Run Playwright tests
          cd frontend
          PLAYWRIGHT_HTML_OPEN=never npx playwright test --reporter=list
          TEST_EXIT_CODE=$?
          
          # Cleanup
          kill $WAILS_PID 2>/dev/null || true
          
          exit $TEST_EXIT_CODE

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

  # Build for all platforms after tests pass
  build:
    name: Build
    needs: test
    runs-on: ${{ matrix.os }}
    env:
      VERSION: ''
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            ext: ""
            wails_tags: "desktop,production,webkit2_41"
          - os: macos-latest
            goos: darwin
            goarch: amd64
            ext: ""
            wails_tags: "desktop,production"
          - os: windows-latest
            goos: windows
            goarch: amd64
            ext: ".exe"
            wails_tags: "desktop,production"
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update && sudo apt-get install -y \
            libgtk-3-dev libwebkit2gtk-4.1-dev build-essential pkg-config

      - name: Install macOS dependencies
        if: matrix.os == 'macos-latest'
        run: |
          brew install pkg-config

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Ensure CGO is enabled
        run: echo "CGO_ENABLED=1" >> $GITHUB_ENV

      - name: Set CGO_LDFLAGS for macOS
        if: matrix.os == 'macos-latest'
        run: echo "CGO_LDFLAGS=-framework UniformTypeIdentifiers" >> $GITHUB_ENV

      - name: Extract version
        id: extract_version
        run: echo "VERSION=$(git describe --tags --always --dirty)" >> $GITHUB_ENV

      - name: Build for ${{ matrix.goos }}
        shell: bash
        run: |
          echo "VERSION is $VERSION"
          BUILD_DATE=$(date -u '+%Y-%m-%d_%H:%M:%S_UTC')
          GIT_COMMIT=$(git rev-parse --short HEAD)
          OUTFILE=SmartCalc-${{ matrix.goos }}-${VERSION}-${{ matrix.goarch }}${{ matrix.ext }}
          echo "OUTFILE is $OUTFILE"
          go build -tags "${{ matrix.wails_tags }}" -ldflags="-s -w -X main.version=$VERSION -X main.buildDate=$BUILD_DATE -X main.gitCommit=$GIT_COMMIT" -o $OUTFILE .
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ env.VERSION }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.goos }}-${{ matrix.goarch }}
          path: SmartCalc-${{ matrix.goos }}-${{ env.VERSION }}-${{ matrix.goarch }}${{ matrix.ext }}

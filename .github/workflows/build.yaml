name: Build SmartCalc

on:
  push:
    branches:
      - '*'
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    env:
      VERSION: ''
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            ext: ""
            wails_tags: "desktop,production,webkit2_41"
          - os: macos-latest
            goos: darwin
            goarch: amd64
            ext: ""
            wails_tags: "desktop,production"
          - os: windows-latest
            goos: windows
            goarch: amd64
            ext: ".exe"
            wails_tags: "desktop,production"
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update && sudo apt-get install -y \
            libgtk-3-dev libwebkit2gtk-4.1-dev build-essential pkg-config

      - name: Install macOS dependencies
        if: matrix.os == 'macos-latest'
        run: |
          brew install pkg-config

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Ensure CGO is enabled
        run: echo "CGO_ENABLED=1" >> $GITHUB_ENV

      - name: Set CGO_LDFLAGS for macOS
        if: matrix.os == 'macos-latest'
        run: echo "CGO_LDFLAGS=-framework UniformTypeIdentifiers" >> $GITHUB_ENV

      - name: Extract version
        id: extract_version
        run: echo "VERSION=$(git describe --tags --always --dirty)" >> $GITHUB_ENV

      - name: Build for ${{ matrix.goos }}
        shell: bash
        run: |
          echo "VERSION is $VERSION"
          BUILD_DATE=$(date -u '+%Y-%m-%d_%H:%M:%S_UTC')
          GIT_COMMIT=$(git rev-parse --short HEAD)
          OUTFILE=SmartCalc-${{ matrix.goos }}-${VERSION}-${{ matrix.goarch }}${{ matrix.ext }}
          echo "OUTFILE is $OUTFILE"
          go build -tags "${{ matrix.wails_tags }}" -ldflags="-s -w -X main.version=$VERSION -X main.buildDate=$BUILD_DATE -X main.gitCommit=$GIT_COMMIT" -o $OUTFILE .
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ env.VERSION }}

      - name: Test
        run: go test -v ./...

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.goos }}-${{ matrix.goarch }}
          path: SmartCalc-${{ matrix.goos }}-${{ env.VERSION }}-${{ matrix.goarch }}${{ matrix.ext }}

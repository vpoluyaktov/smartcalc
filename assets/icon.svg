<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4338ca;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="notepadGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="80" ry="80" fill="url(#bgGrad)" filter="url(#shadow)"/>
  
  <!-- Notepad/Document shape -->
  <rect x="100" y="90" width="260" height="340" rx="16" ry="16" fill="url(#notepadGrad)" filter="url(#shadow)"/>
  
  <!-- Notepad lines with expressions -->
  <g font-family="SF Mono, Consolas, monospace" font-size="22">
    <!-- Line 1: Math expression -->
    <text x="120" y="145" fill="#475569">100 + 50 =</text>
    <text x="280" y="145" fill="#22c55e" font-weight="bold">150</text>
    
    <!-- Line 2: Reference -->
    <text x="120" y="190" fill="#475569">\1 Ã— 2 =</text>
    <text x="280" y="190" fill="#22c55e" font-weight="bold">300</text>
    
    <!-- Line 3: Currency -->
    <text x="120" y="235" fill="#475569">$99 - 10% =</text>
    <text x="255" y="235" fill="#22c55e" font-weight="bold">$89.10</text>
    
    <!-- Line 4: Time -->
    <text x="120" y="280" fill="#475569">now =</text>
    <text x="200" y="280" fill="#8b5cf6" font-weight="bold">14:30</text>
    
    <!-- Line 5: Network -->
    <text x="120" y="325" fill="#475569">/24 hosts =</text>
    <text x="280" y="325" fill="#f59e0b" font-weight="bold">254</text>
  </g>
  
  <!-- Notepad binding dots -->
  <g fill="#94a3b8">
    <circle cx="115" cy="105" r="5"/>
    <circle cx="135" cy="105" r="5"/>
    <circle cx="155" cy="105" r="5"/>
  </g>
  
  <!-- Brain/Smart icon in corner -->
  <g transform="translate(330, 280)">
    <circle cx="50" cy="50" r="60" fill="url(#brainGrad)" filter="url(#glow)" opacity="0.95"/>
    <!-- Lightbulb shape inside -->
    <path d="M50 20 C30 20 20 35 20 50 C20 65 30 75 35 82 L35 90 L65 90 L65 82 C70 75 80 65 80 50 C80 35 70 20 50 20 Z" 
          fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    <!-- Lightbulb base -->
    <rect x="38" y="90" width="24" height="6" rx="2" fill="#f59e0b"/>
    <rect x="40" y="96" width="20" height="4" rx="2" fill="#f59e0b"/>
    <!-- Lightbulb rays -->
    <g stroke="#fbbf24" stroke-width="3" stroke-linecap="round">
      <line x1="50" y1="5" x2="50" y2="-5"/>
      <line x1="75" y1="15" x2="85" y2="8"/>
      <line x1="85" y1="50" x2="95" y2="50"/>
      <line x1="15" y1="50" x2="5" y2="50"/>
      <line x1="25" y1="15" x2="15" y2="8"/>
    </g>
  </g>
  
  <!-- Sparkle accents -->
  <g fill="#fbbf24" filter="url(#glow)">
    <polygon points="90,70 95,80 105,80 98,88 100,98 90,93 80,98 82,88 75,80 85,80"/>
    <polygon points="420,120 423,127 430,127 425,132 427,139 420,135 413,139 415,132 410,127 417,127" transform="scale(0.8)"/>
  </g>
</svg>

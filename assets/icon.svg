<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="80" ry="80" fill="url(#bgGrad)" filter="url(#shadow)"/>
  
  <!-- Calculator body -->
  <rect x="96" y="80" width="320" height="352" rx="24" ry="24" fill="#1e1b4b" opacity="0.3"/>
  
  <!-- Display screen -->
  <rect x="112" y="96" width="288" height="80" rx="12" ry="12" fill="url(#screenGrad)"/>
  
  <!-- Display text "123.45" -->
  <text x="380" y="156" font-family="SF Mono, Monaco, monospace" font-size="42" font-weight="bold" fill="#22d3ee" text-anchor="end">123.45</text>
  
  <!-- Calculator buttons grid -->
  <!-- Row 1 -->
  <rect x="112" y="192" width="60" height="48" rx="8" fill="#f472b6"/>
  <text x="142" y="224" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">C</text>
  
  <rect x="184" y="192" width="60" height="48" rx="8" fill="#a78bfa"/>
  <text x="214" y="224" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">±</text>
  
  <rect x="256" y="192" width="60" height="48" rx="8" fill="#a78bfa"/>
  <text x="286" y="224" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">%</text>
  
  <rect x="328" y="192" width="60" height="48" rx="8" fill="#fb923c"/>
  <text x="358" y="224" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">÷</text>
  
  <!-- Row 2 -->
  <rect x="112" y="252" width="60" height="48" rx="8" fill="#e2e8f0"/>
  <text x="142" y="284" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b" text-anchor="middle">7</text>
  
  <rect x="184" y="252" width="60" height="48" rx="8" fill="#e2e8f0"/>
  <text x="214" y="284" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b" text-anchor="middle">8</text>
  
  <rect x="256" y="252" width="60" height="48" rx="8" fill="#e2e8f0"/>
  <text x="286" y="284" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b" text-anchor="middle">9</text>
  
  <rect x="328" y="252" width="60" height="48" rx="8" fill="#fb923c"/>
  <text x="358" y="284" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">×</text>
  
  <!-- Row 3 -->
  <rect x="112" y="312" width="60" height="48" rx="8" fill="#e2e8f0"/>
  <text x="142" y="344" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b" text-anchor="middle">4</text>
  
  <rect x="184" y="312" width="60" height="48" rx="8" fill="#e2e8f0"/>
  <text x="214" y="344" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b" text-anchor="middle">5</text>
  
  <rect x="256" y="312" width="60" height="48" rx="8" fill="#e2e8f0"/>
  <text x="286" y="344" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b" text-anchor="middle">6</text>
  
  <rect x="328" y="312" width="60" height="48" rx="8" fill="#fb923c"/>
  <text x="358" y="344" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">−</text>
  
  <!-- Row 4 -->
  <rect x="112" y="372" width="60" height="48" rx="8" fill="#e2e8f0"/>
  <text x="142" y="404" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b" text-anchor="middle">1</text>
  
  <rect x="184" y="372" width="60" height="48" rx="8" fill="#e2e8f0"/>
  <text x="214" y="404" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b" text-anchor="middle">2</text>
  
  <rect x="256" y="372" width="60" height="48" rx="8" fill="#e2e8f0"/>
  <text x="286" y="404" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b" text-anchor="middle">3</text>
  
  <rect x="328" y="372" width="60" height="48" rx="8" fill="#fb923c"/>
  <text x="358" y="404" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">+</text>
  
  <!-- Sparkle/Super effect -->
  <g fill="#fbbf24">
    <polygon points="440,72 448,88 464,88 452,100 456,116 440,108 424,116 428,100 416,88 432,88"/>
    <polygon points="80,120 86,132 98,132 90,140 92,152 80,146 68,152 70,140 62,132 74,132" transform="scale(0.7) translate(40,60)"/>
  </g>
</svg>

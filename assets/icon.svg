<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4338ca;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="calcGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="80" ry="80" fill="url(#bgGrad)" filter="url(#shadow)"/>
  
  <!-- Calculator body -->
  <rect x="80" y="80" width="352" height="352" rx="32" ry="32" fill="url(#calcGrad)" filter="url(#shadow)"/>
  
  <!-- Display screen -->
  <rect x="110" y="110" width="292" height="100" rx="16" ry="16" fill="#0f172a"/>
  
  <!-- Display content: equation and result -->
  <text x="380" y="155" font-family="SF Mono, Consolas, monospace" font-size="36" fill="#64748b" text-anchor="end">2+2Ã—3</text>
  <text x="380" y="195" font-family="SF Mono, Consolas, monospace" font-size="48" font-weight="bold" fill="#22d3ee" text-anchor="end">= 8</text>
  
  <!-- Large equals button with brain/lightbulb -->
  <rect x="280" y="235" width="122" height="175" rx="20" ry="20" fill="#22d3ee"/>
  
  <!-- Lightbulb icon on equals button -->
  <g transform="translate(341, 322)">
    <path d="M0 -45 C-30 -45 -45 -25 -45 0 C-45 20 -30 35 -20 45 L-20 55 L20 55 L20 45 C30 35 45 20 45 0 C45 -25 30 -45 0 -45 Z" 
          fill="#fbbf24" stroke="#f59e0b" stroke-width="4"/>
    <rect x="-15" y="55" width="30" height="8" rx="3" fill="#f59e0b"/>
    <rect x="-12" y="63" width="24" height="6" rx="3" fill="#f59e0b"/>
    <!-- Filament lines -->
    <path d="M-8 10 Q0 -5 8 10" stroke="#f59e0b" stroke-width="4" fill="none"/>
  </g>
  
  <!-- Number buttons - simplified 3x3 grid -->
  <g fill="#334155">
    <rect x="110" y="235" width="50" height="50" rx="12"/>
    <rect x="170" y="235" width="50" height="50" rx="12"/>
    <rect x="110" y="295" width="50" height="50" rx="12"/>
    <rect x="170" y="295" width="50" height="50" rx="12"/>
    <rect x="110" y="355" width="50" height="50" rx="12"/>
    <rect x="170" y="355" width="50" height="50" rx="12"/>
  </g>
  
  <!-- Operator buttons -->
  <g fill="#fb923c">
    <rect x="230" y="235" width="40" height="50" rx="10"/>
    <rect x="230" y="295" width="40" height="50" rx="10"/>
    <rect x="230" y="355" width="40" height="50" rx="10"/>
  </g>
  
  <!-- Sparkle accents -->
  <g fill="#fbbf24" filter="url(#glow)">
    <polygon points="440,90 450,115 475,115 455,135 462,160 440,145 418,160 425,135 405,115 430,115"/>
  </g>
</svg>

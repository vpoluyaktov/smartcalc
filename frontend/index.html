<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartCalc</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app">
      <div id="editor-container"></div>
      <div id="status-bar">
        <span id="file-name">Untitled</span>
        <span id="status-right">
          <span id="update-notification" class="hidden">
            <a href="#" id="update-link">New version available!</a>
          </span>
          <a href="#" id="version-link"></a>
        </span>
      </div>
    </div>

    <!-- Context Menu -->
    <div id="context-menu" class="context-menu hidden">
      <div class="context-menu-item" data-action="cut">
        <span class="context-menu-icon">âœ‚</span>
        <span class="context-menu-label">Cut</span>
        <span class="context-menu-shortcut">Ctrl+X</span>
      </div>
      <div class="context-menu-item" data-action="copy">
        <span class="context-menu-icon">ðŸ“‹</span>
        <span class="context-menu-label">Copy</span>
        <span class="context-menu-shortcut">Ctrl+C</span>
      </div>
      <div class="context-menu-item" data-action="paste">
        <span class="context-menu-icon">ðŸ“„</span>
        <span class="context-menu-label">Paste</span>
        <span class="context-menu-shortcut">Ctrl+V</span>
      </div>
      <div class="context-menu-separator"></div>
      <div class="context-menu-item" data-action="selectall">
        <span class="context-menu-icon">â˜‘</span>
        <span class="context-menu-label">Select All</span>
        <span class="context-menu-shortcut">Ctrl+A</span>
      </div>
    </div>

    <!-- Modal Dialog -->
    <div id="modal-overlay" class="modal-overlay hidden">
      <div id="modal-dialog" class="modal-dialog">
        <div class="modal-header">
          <img id="modal-icon" src="" alt="" class="modal-icon hidden" />
          <h2 id="modal-title"></h2>
        </div>
        <div id="modal-content" class="modal-content"></div>
        <div class="modal-footer">
          <button id="modal-ok-btn" class="modal-btn">OK</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
